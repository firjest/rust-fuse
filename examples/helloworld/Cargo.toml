[package]
name = "helloworld"
version = "0.0.1"
authors = ["John Millikin <john@john-millikin.com>"]
license = "MIT/Apache-2.0"
edition = "2018"

[[bin]]
name = "helloworld"
path = "helloworld.rs"

[dependencies]
fuse = { version = "0.0.1", path = "../../fuse" }
libc = "0.2"

[features]
default = [
	"fuse/unstable_fuse_getattr",
	"fuse/unstable_fuse_lookup",
	"fuse/unstable_fuse_opendir",
	"fuse/unstable_fuse_readdir",
	"fuse/unstable_fuse_releasedir",
]
